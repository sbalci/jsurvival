---
name:  survival
title: Survival Analysis
# title: '`Survival Analysis - ${explanatory}`'
jrs:   '1.1'

items:

    - name:  todo
      title: To Do
      type:  Html
      clearWith:
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    - name:  mydataview
      title: mydataview
      type:  Preformatted




    - name:  medianSummary
      title: Median Survival Summary and Table
      # title: '`Median Survival Summary and Table - ${explanatory}`'
      type:  Preformatted
      clearWith:
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    - name:  medianTable
      title: Median Survival Table
      # title: '`Median Survival Table: Levels for ${explanatory}`'
      type:  Table
      rows: 0
      columns:
      # columns: &idcols
        - name: factor
          title: "Levels"
          # title: '`Factor - ${explanatory}`'
          type: text
        - name: records
          title: "Records"
          type: number
        # - name: n_max
        #   title: "n_max"
        #   type: number
        # - name: n_start
        #   title: "n_start"
        #   type: number
        - name: events
          title: "Events"
          type: integer
        - name: rmean
          title: "rmean"
          type: number
        - name: se_rmean
          title: "se_rmean"
          type: number
        - name: median
          title: "Median"
          type: number
        - name: x0_95lcl
          title: "Lower"
          superTitle: '95% Confidence Interval'
          type: number
        - name: x0_95ucl
          title: "Upper"
          superTitle: '95% Confidence Interval'
          type: number
      clearWith:
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    - name:  coxSummary
      title: Cox Regression Summary and Table
      # title: '`Cox Regression Summary and Table - ${explanatory}`'
      type:  Preformatted
      clearWith:
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    - name:  coxTable
      title: Cox Table
      # title: '`Cox Table- ${explanatory}`'
      type:  Table
      rows: 0
      columns:
      # columns: &idcols
        - name: Explanatory
          title: "Explanatory"
          type: text
        - name: 'Levels'
          title: "Levels"
          type: text
        - name: 'all'
          title: "all"
          type: text
        - name: 'HR_univariable'
          title: "HR (Univariable)"
          type: text
        - name: 'HR_multivariable'
          title: "HR (Multivariable)"
          type: text
      clearWith:
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    # - name:  rescutTable
    #   title: 'rescutTable'
    #   type:  Preformatted

    - name:  rescutTable
      title: Cut Point
      type:  Table
      rows: 0
      columns:
        - name: cutpoint
          title: 'Cut Point'
          type: number
        - name: statistic
          title: 'Statistic'
          type: number
      clearWith:
          - contexpl
          - outcome
          - outcomeLevel
          - overalltime
      visible: (findcut)





    - name:  survTableSummary
      title: '1, 3, 5-yr Survival Summary and Table'
      # title: '`1, 3, 5-yr Survival Summary and Table  - ${explanatory}`'
      type:  Preformatted
      clearWith:
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    - name:  survTable
      # title: '`1, 3, 5 year Survival - ${explanatory}`'
      title: '1, 3, 5 year Survival'
      type:  Table
      rows: 0
      columns:
      # columns: &idcols
        - name: strata
          title: "Levels"
          type: text
        - name: 'time'
          title: "time"
          type: integer
        - name: n.risk
          title: "Number at Risk"
          type: integer
        - name: n.event
          title: "Number of Events"
          type: integer
        - name: surv
          title: "Survival"
          type: number
          format: pc
        - name: lower
          title: "Lower"
          superTitle: '95% Confidence Interval'
          type: number
          format: pc
        - name: upper
          title: "Upper"
          superTitle: '95% Confidence Interval'
          type: number
          format: pc
      clearWith:
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    - name:  pairwiseSummary
      title: Pairwise Comparison Summary and Table
      # title: '`Pairwise Comparison Summary and Table - ${explanatory}`'
      type:  Preformatted
      clearWith:
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime
      visible: (pw)



    - name:  pairwiseTable
      title: Pairwise Comparison Table
      type:  Table
      rows: 0
      columns:
        - name: rowname
          title: "Levels"
          type: text
        - name: name
          title: "Levels"
          type: text
        - name: value
          title: p-value
          type: number
          format: zto,pvalue
      visible: (pw)
      clearWith:
          - pw
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime




    - name: plot
      title: Survival Plot
      # title: '`Survival Plot  - ${explanatory}`'
      type: Image
      width:  600
      height: 450
      renderFun: .plot
      visible: (sc)
      requiresData: true
      clearWith:
          - sc
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    - name: plot2
      title: Cumulative Events
      # title: '`Cumulative Events  - ${explanatory}`'
      type: Image
      width:  600
      height: 450
      renderFun: .plot2
      visible: (ce)
      requiresData: true
      clearWith:
          - ce
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    - name: plot3
      title: Cumulative Hazard
      # title: '`Cumulative Hazard  - ${explanatory}`'
      type: Image
      width:  600
      height: 450
      renderFun: .plot3
      visible: (ch)
      requiresData: true
      clearWith:
          - ch
          - explanatory
          - outcome
          - outcomeLevel
          - overalltime


    - name: plot4
      title: 'Cutpoint Plot'
      type: Image
      width:  600
      height: 450
      renderFun: .plot4
      visible: (findcut)
      requiresData: true
      clearWith:
          - findcut
          - contexpl
          - outcome
          - outcomeLevel
          - overalltime


    - name: plot5
      title: 'Survival Plot with new Cut-off'
      type: Image
      width:  600
      height: 450
      renderFun: .plot5
      visible: (findcut)
      requiresData: true
      clearWith:
          - findcut
          - contexpl
          - outcome
          - outcomeLevel
          - overalltime


refs:
    - finalfit
    - survival
    - survminer

...
