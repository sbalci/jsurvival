name: timeroc
title: Time-Dependent ROC Analysis
menuGroup: Survival
menuSubgroup: ClinicoPath Survival
menuSubtitle: 'Predictive Performance Over Time'
version: '1.0.0'

options:
    - name: data
      type: Data

    - name: elapsedtime
      title: 'Time Elapsed'
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]

    - name: outcome
      title: 'Outcome'
      type: Variable
      suggested: [ ordinal, nominal, continuous ]
      permitted: [ factor, numeric ]

    - name: outcomeLevel
      title: Event Level
      type: Level
      variable: (outcome)

    - name: marker
      title: 'Marker Variable'
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]

    - name: timepoints
      title: Evaluation Timepoints
      type: String
      default: '12, 36, 60'

    - name: method
      title: ROC Estimation Method
      type: List
      options:
        - title: Incident/Dynamic
          name: incident
        - title: Cumulative/Dynamic
          name: cumulative
        - title: Incident/Static
          name: static
      default: incident

    - name: bootstrapCI
      title: Bootstrap Confidence Intervals
      type: Bool
      default: false

    - name: nboot
      title: Number of Bootstrap Samples
      type: Integer
      default: 100
      min: 10
      max: 1000

    - name: plotROC
      title: Plot ROC Curves
      type: Bool
      default: true

    - name: plotAUC
      title: Plot AUC Over Time
      type: Bool
      default: true

...
