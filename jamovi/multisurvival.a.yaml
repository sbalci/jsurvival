---
name:  multisurvival
title: Multivariable Survival Analysis
menuGroup: Survival
menuSubgroup: ClinicoPath Survival
menuSubtitle: 'Multivariable Cox-regression, Adjusted Survival'
version: '1.0.0'
jas: '1.2'

description:
    main: Function for Multivariable Survival Analysis using Cox-regression.
    R:
        dontrun: true
        usage: |
            # example will be added


options:

    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: elapsedtime
      title: 'Time Elapsed'
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]


    - name: tint
      title: Using Dates to Calculate Survival Time
      type: Bool
      default: false

    - name: dxdate
      title: 'Diagnosis Date'
      type: Variable

    - name: fudate
      title: 'Follow-up Date'
      type: Variable

    - name: outcome
      title: 'Outcome'
      type: Variable
      suggested: [ ordinal, nominal, continuous ]
      permitted: [ factor, numeric ]

    - name: outcomeLevel
      title: Event Level
      type: Level
      variable: (outcome)

    - name: dod
      title: Dead of Disease
      type: Level
      variable: (outcome)
      allowNone: true
    - name: dooc
      title: Dead of Other
      type: Level
      variable: (outcome)
      allowNone: true
    - name: awd
      title: Alive w Disease
      type: Level
      variable: (outcome)
      allowNone: true
    - name: awod
      title: Alive w/o Disease
      type: Level
      variable: (outcome)
      allowNone: true


    - name: explanatory
      title: Explanatory Variables
      type: Variables
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: contexpl
      title: Continuous Explanatory Variable
      type: Variables
      suggested: [ continuous ]
      permitted: [ numeric ]


    - name: multievent
      title: Multiple Event Levels
      type: Bool
      default: false

    - name: analysistype
      title: 'Survival Type'
      type: List
      options:
        - title: Overall
          name: overall
        - title: Cause Specific
          name: cause
        - title: Competing Risk
          name: compete
      default: overall

    - name: outcomeredefined
      title: Add Redefined Outcome to Data
      type: Output


    - name: timetypedata
      title: 'Time Type in Data (default: YYYY-MM-DD)'
      type: List
      options:
        - title: ymdhms
          name: ymdhms
        - title: ymd
          name: ymd
        - title: ydm
          name: ydm
        - title: mdy
          name: mdy
        - title: myd
          name: myd
        - title: dmy
          name: dmy
        - title: dym
          name: dym
      default: ymd
      description:
          R: select the time type in data


    - name: timetypeoutput
      title: Time Type in Output
      type: List
      options:
        - title: days
          name: days
        - title: weeks
          name: weeks
        - title: months
          name: months
        - title: years
          name: years
      default: months
      description:
          R: select the time type in output


    - name: uselandmark
      title: Use Landmark Time
      type: Bool
      default: false

    - name: landmark
      title: Landmark Time
      type: Integer
      default: 3


    - name: calculatedtime
      title: Add Calculated Time to Data
      type: Output


    - name: hr
      title: Hazards Regression Plot
      type: Bool
      default: false

    - name: sty
      title: Plot Style
      type: List
      options:
        - title: finalfit
          name: t1
        # - title: ggstatsplot
        #   name: t2
        - title: survminer forestplot
          name: t3
      default: t1


    - name: ph_cox
      title: Proportional Hazards Assumption
      type: Bool
      default: false



    - name: calculateRiskScore
      title: Calculate Risk Score
      type: Bool
      default: false

    - name: plotRiskGroups
      title: Plot Risk Group Survival
      type: Bool
      default: false

    - name: addRiskScore
      title: Add Risk Score to Data
      type: Output


    - name: addRiskGroup
      title: Add Risk Group to Data
      type: Output

    - name: ac
      title: Adjusted Survival Curve
      type: Bool
      default: false

    - name: adjexplanatory
      title: Variable for Adjusted Curve
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: km
      title: Kaplan-Meier
      type: Bool
      default: false



    - name: endplot
      title: Plot End Time
      type: Integer
      default: 60


    - name: byplot
      title: Time Interval
      type: Integer
      default: 12

    - name: ci95
      title: '95% CI'
      type: Bool
      default: false

    - name: risktable
      title: risktable
      type: Bool
      default: false

    - name: censored
      title: censored
      type: Bool
      default: false

    - name: pplot
      title: p-value
      type: Bool
      default: true



    - name: ac_method
      title: Adjustment Method
      type: List
      options:
        - title: Average
          name: average
        - title: Conditional Mean
          name: conditional_mean
        - title: Direct
          name: direct
        - title: Marginal
          name: marginal
      default: average
      description:
          R: Method for computing adjusted survival curves

    - name: ac_summary
      title: Show Summary Statistics
      type: Bool
      default: false
      description:
          R: Calculate and display summary statistics for adjusted curves

    - name: ac_timepoints
      title: Summary Timepoints
      type: String
      default: '12, 36, 60'
      description:
          R: Timepoints for calculating summary statistics (comma-separated)

    - name: ac_compare
      title: Compare Curves
      type: Bool
      default: false
      description:
          R: Perform statistical comparison between adjusted curves



    - name: reduced_explanatory
      title: Reduced Model Variables
      type: Variables
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]


    - name: compare_models
      title: Compare with reduced model
      type: Bool
      default: false


    - name: use_modelSelection
      title: Use Models
      type: Bool
      default: false

    - name: modelSelection
      title: Model Selection Method
      type: List
      options:
        - title: Enter (No Selection)
          name: enter
        - title: Forward Selection
          name: forward
        - title: Backward Selection
          name: backward
        - title: Stepwise (Both)
          name: both
      default: enter

    - name: selectionCriteria
      title: Selection Criteria
      type: List
      options:
        - title: AIC (Akaike Information Criterion)
          name: aic
        - title: Likelihood Ratio Test
          name: lrt
      default: aic

    - name: pEntry
      title: Entry Significance
      type: Number
      min: 0
      max: 1
      default: 0.05

    - name: pRemoval
      title: Removal Significance
      type: Number
      min: 0
      max: 1
      default: 0.10



    - name: use_stratify
      title: Use Variable Stratification
      type: Bool
      default: false
      description:
          R: >
            Use stratification when proportional hazards assumption is violated.


    - name: stratvar
      title: Stratification Variables
      type: Variables
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Variables to stratify by. Use when proportional hazards assumption is violated.



...
