title: Survival Analysis
name: survival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      # - type: Label
      #   label: Time Options
      #   fitToGrid: true
      #   margin: none

      - type: TargetLayoutBox
        label: Time Elapsed (in months)
        children:
          - type: VariablesListBox
            name: overalltime
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
            margin: none

      - type: CheckBox
        name: tint
        fitToGrid: true
        margin: none

      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dxdate
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
            margin: none
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: fudate
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
            margin: none

      - type: TextBox
        name: timetype
        format: string
        fitToGrid: true
        margin: none

      # - type: Label
      #   label: Event Options
      #   fitToGrid: true
      #   margin: none

      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
            margin: none
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome)
          - type: Label
            label: Multiple Event Levels
            fitToGrid: true
            margin: none
            style: list-inline
            children:
              - type: LayoutBox
                margin: none
                fitToGrid: true
                children:
                  - type: LevelSelector
                    name: dod
                    enable: (outcome)
                  - type: LevelSelector
                    name: dooc
                    enable: (outcome)
                  - type: LevelSelector
                    name: awd
                    enable: (outcome)
                  - type: LevelSelector
                    name: awod
                    enable: (outcome)

      # - type: Label
      #   label: Explanatory Variables Options
      #   fitToGrid: true
      #   margin: none
      - type: TargetLayoutBox
        label: Explanatory Variable(s)
        children:
          - type: VariablesListBox
            name: explanatory
            maxItemCount: 2
            isTarget: true


  - type: Label
    label: Analysis Type
    children:
      - type: ComboBox
        name: analysistype

  - type: Label
    label: Survival table
    children:
      - type: TextBox
        name: cutp
        format: string
        width: large

  - type: Label
    label: Pairwise comparisons
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: pw

  - type: Label
    label: Plots
    margin: large
    cell:
      row: 1
      column: 1
    children:
      - type: LayoutBox
        margin: small
        children:
          - type: CheckBox
            name: sc
          - type: CheckBox
            name: ce
          - type: CheckBox
            name: ch
          - type: TextBox
            name: endplot
            format: string
