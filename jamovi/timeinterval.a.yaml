---
name: timeinterval
title: Time Interval Calculator
menuGroup: Survival
menuSubgroup: Data Preparation
menuSubtitle: Calculate time intervals from dates or values
version: '0.0.3'
jas: '1.2'

description:
    main: >-
        Calculates time intervals between dates or from pre-calculated values. Time intervals form the basis
        of person-time follow-up calculations in survival analysis. Person-time follows the accumulated time
        that participants contribute to a study while being at risk for the event of interest, accounting for
        varying entry times and censoring. Person-time is typically expressed in person-days, person-months, 
        or person-years depending on the study duration and outcome frequency.
    R:
        dontrun: false
        usage: |
            # Calculate time intervals for person-time analysis:
            # timeinterval(
            #   data = study_data,
            #   dx_date = "diagnosis_date", 
            #   fu_date = "followup_date",
            #   output_unit = "months"
            # )

options:
    # Data input options
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.


    # Time input options

    - name: dx_date
      title: Start Date
      type: Variable
      description:
          R: >
            Column containing start dates

    - name: fu_date
      title: End Date
      type: Variable
      description:
          R: >
            Column containing end dates

    # Time format options
    - name: time_format
      title: Date Format
      type: List
      options:
        - name: ymdhms
          title: YYYY-MM-DD HH:MM:SS
        - name: ymd
          title: YYYY-MM-DD
        - name: dmy
          title: DD-MM-YYYY
        - name: mdy
          title: MM-DD-YYYY
        - name: ydm
          title: YY-DD-MM
        - name: myd
          title: MM-YY-DD
        - name: dym
          title: DD-YY-MM
      default: ymd

    - name: output_unit
      title: Output Time Unit
      type: List
      options:
        - name: days
          title: Days
        - name: weeks
          title: Weeks
        - name: months
          title: Months
        - name: years
          title: Years
      default: months

    # Additional options


    - name: use_landmark
      title: Use Landmark Time
      type: Bool
      default: false

    - name: landmark_time
      title: Landmark Time
      type: Number
      default: 3

    - name: add_times
      title: Add calculated times to data
      type: Bool
      default: true


...
