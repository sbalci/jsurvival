title: Multivariable Survival Analysis
name: multisurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome && !multievent)
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
      - type: TargetLayoutBox
        label: Continuous Explanatory Variable
        children:
          - type: VariablesListBox
            name: contexpl
            isTarget: true
  - type: CollapseBox
    label: Advanced Elapsed Time Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Time Interval
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: CheckBox
                name: tint
                fitToGrid: true
              - type: Label
                label: Date Variables
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: VariableSupplier
                    persistentItems: false
                    stretchFactor: 1
                    children:
                      - type: TargetLayoutBox
                        children:
                          - type: VariablesListBox
                            name: dxdate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
                      - type: TargetLayoutBox
                        children:
                          - type: VariablesListBox
                            name: fudate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
              - type: Label
                label: Time Type
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    margin: large
                    fitToGrid: true
                    children:
                      - type: ComboBox
                        name: timetypedata
                        enable: (tint)
                      - type: ComboBox
                        name: timetypeoutput
                        enable: (tint)
      - type: Label
        label: Landmark Time
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: uselandmark
                children:
                  - type: TextBox
                    name: landmark
                    format: number
                    enable: (uselandmark)
      - type: Label
        label: Calculated Time to Data
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: Output
                name: calculatedtime
                enable: (tint)
  - type: CollapseBox
    label: Analysis with Multiple Outcomes
    collapsed: true
    children:
      - type: Label
        label: Multiple Event Levels
        fitToGrid: true
        children:
          - type: CheckBox
            name: multievent
            enable: (outcome)
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: LevelSelector
                name: dod
                enable: (outcome && multievent)
              - type: LevelSelector
                name: dooc
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awd
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awod
                enable: (outcome && multievent)
      - type: Label
        label: Analysis Type
        children:
          - type: ComboBox
            name: analysistype
            enable: (outcome && multievent)
      - type: Label
        label: Calculated Outcome to Data
        fitToGrid: true
        children:
          - type: Output
            name: outcomeredefined
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Hazard Regression Plots
        fitToGrid: true
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: hr
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: sty
                enable: (hr)
      - type: Label
        label: Proportional Hazards Assumption
        fitToGrid: true
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: ph_cox
      - type: Label
        label: Kaplan-Meier for 2 Explanatory Variables
        fitToGrid: true
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: km
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: Label
        label: Plot Arguments
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: ci95
                enable: (ac || km || plotRiskGroups)
              - type: CheckBox
                name: risktable
                enable: (ac || km || plotRiskGroups)
              - type: CheckBox
                name: censored
                enable: (ac || km || plotRiskGroups)
              - type: CheckBox
                name: pplot
                enable: (ac || km || plotRiskGroups)
              - type: TextBox
                name: endplot
                format: number
                enable: (ac || km || plotRiskGroups)
              - type: TextBox
                name: byplot
                format: number
                enable: (ac || km || plotRiskGroups)
              - type: ComboBox
                name: medianline
                enable: (ac || km || plotRiskGroups)
  - type: CollapseBox
    label: Risk Score Grouping
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Risk Score Analysis
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: calculateRiskScore
              - type: ComboBox
                name: numRiskGroups
                enable: (calculateRiskScore)
              - type: CheckBox
                name: plotRiskGroups
                enable: (calculateRiskScore)
              - type: Label
                label: Risk Score Output
                children:
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: Output
                        name: addRiskScore
                        enable: (calculateRiskScore)
                      - type: Output
                        name: addRiskGroup
                        enable: (calculateRiskScore)
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cutp
        format: string
  - type: CollapseBox
    label: Adjusted Survival Analysis
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Adjusted Survival Curves
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: CheckBox
                name: ac
                fitToGrid: true
              - type: Label
                label: Select Adjusted Variable
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: VariableSupplier
                    persistentItems: false
                    stretchFactor: 1
                    children:
                      - type: TargetLayoutBox
                        label: Adjustment Variable
                        children:
                          - type: VariablesListBox
                            name: adjexplanatory
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
                            enable: (ac)
      - type: Label
        label: Adjustment Method
        children:
          - type: ComboBox
            name: ac_method
            enable: (ac)
  - type: CollapseBox
    label: Stratification Variables
    collapsed: true
    children:
      - type: Label
        label: Stratification Variables
        children:
          - type: CheckBox
            name: use_stratify
            fitToGrid: true
          - type: Label
            label: Select Stratification Variables
            fitToGrid: true
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Stratification Variables
                    children:
                      - type: VariablesListBox
                        name: stratvar
                        isTarget: true
                        fitToGrid: true
                        stretchFactor: 1
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showNomogram
        # enable: ()
