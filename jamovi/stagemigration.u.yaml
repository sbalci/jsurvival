title: Advanced TNM Stage Migration Analysis
name: stagemigration
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Original Staging System
        children:
          - type: VariablesListBox
            name: oldStage
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: New Staging System
        children:
          - type: VariablesListBox
            name: newStage
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Survival Time
        children:
          - type: VariablesListBox
            name: survivalTime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: eventLevel
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysisType
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidenceLevel
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: calculateNRI
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nriTimePoints
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: calculateIDI
      - type: CheckBox
        name: performROCAnalysis
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: rocTimePoints
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: performDCA
      - type: CheckBox
        name: performCalibration
      - type: CheckBox
        name: performBootstrap
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrapReps
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: performCrossValidation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cvFolds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: clinicalSignificanceThreshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nriClinicalThreshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: performHomogeneityTests
      - type: CheckBox
        name: performTrendTests
      - type: CheckBox
        name: performLikelihoodTests
      - type: CheckBox
        name: calculatePseudoR2
      - type: CheckBox
        name: showMigrationHeatmap
      - type: CheckBox
        name: showROCComparison
      - type: CheckBox
        name: showCalibrationPlots
      - type: CheckBox
        name: showDecisionCurves
      - type: CheckBox
        name: showForestPlot
      - type: CheckBox
        name: showWillRogersAnalysis
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: survivalPlotType
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showConfidenceIntervals
      - type: CheckBox
        name: showRiskTables
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotTimeRange
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showClinicalInterpretation
      - type: CheckBox
        name: showStatisticalSummary
      - type: CheckBox
        name: showMethodologyNotes
      - type: CheckBox
        name: includeEffectSizes
      - type: CheckBox
        name: generateExecutiveSummary
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cancerType
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: useOptimismCorrection
