title: Time-Dependent ROC Analysis
name: timeroc
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: outcomeLevel
      - type: TargetLayoutBox
        label: Marker Variable
        children:
          - type: VariablesListBox
            name: marker
            maxItemCount: 1
            isTarget: true

  - type: CollapseBox
    label: Analysis Options
    collapsed: true
    children:
      - type: Label
        label: Method
        children:
          - type: ComboBox
            name: method
      - type: Label
        label: Timepoints
        children:
          - type: TextBox
            name: timepoints
            format: string
            width: large
      - type: Label
        label: Bootstrap Options
        children:
          - type: CheckBox
            name: bootstrapCI
          - type: TextBox
            name: nboot
            format: number
            enable: (bootstrapCI)

  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: Label
        label: Plots
        children:
          - type: CheckBox
            name: plotROC
          - type: CheckBox
            name: plotAUC
