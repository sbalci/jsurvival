title: Survival Analysis
name: survival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome && !multievent)
      - type: TargetLayoutBox
        label: Explanatory Variable(s)
        children:
          - type: VariablesListBox
            name: explanatory
            maxItemCount: 2
            isTarget: true
  - type: CollapseBox
    label: Pairwise Comparisons
    collapsed: false
    children:
      - type: Label
        label: Pairwise comparisons
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: pw
                enable: (!contexpl)
  - type: CollapseBox
    label: Plots
    collapsed: false
    children:
      - type: Label
        label: Plots
        fitToGrid: true
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: sc
                enable: (!contexpl)
              - type: CheckBox
                name: kmunicate
                enable: (!contexpl)
              - type: CheckBox
                name: ce
                enable: (!contexpl)
              - type: CheckBox
                name: ch
                enable: (!contexpl)
      - type: Label
        label: Plot Arguments
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: TextBox
                name: endplot
                format: number
              - type: TextBox
                name: byplot
                format: number
              - type: CheckBox
                name: ci95
              - type: CheckBox
                name: risktable
  - type: CollapseBox
    label: Survival Tables
    collapsed: false
    children:
      - type: Label
        label: Survival table
        children:
          - type: TextBox
            name: cutp
            format: string
            width: large
            enable: (!contexpl)
  - type: CollapseBox
    label: Advanced Elapsed Time Options
    collapsed: false
    children:
      - type: Label
        label: Time Interval
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: tint
                fitToGrid: true
      - type: Label
        label: Date Variables
        fitToGrid: true
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: dxdate
                    maxItemCount: 1
                    isTarget: true
                    fitToGrid: true
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: fudate
                    maxItemCount: 1
                    isTarget: true
                    fitToGrid: true
      - type: Label
        label: Time Type
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            fitToGrid: true
            children:
              - type: ComboBox
                name: timetypedata
                enable: (tint)
              - type: ComboBox
                name: timetypeoutput
  - type: CollapseBox
    label: Analysis with Multiple Outcomes
    collapsed: false
    children:
      - type: Label
        label: Analysis Type
        children:
          - type: ComboBox
            name: analysistype
            enable: (!contexpl)
      - type: Label
        label: Multiple Event Levels
        fitToGrid: true
        children:
          - type: CheckBox
            name: multievent
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: LevelSelector
                name: dod
                enable: (outcome && multievent)
              - type: LevelSelector
                name: dooc
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awd
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awod
                enable: (outcome && multievent)
  - type: CollapseBox
    label: Continuous Explanatory Variable
    collapsed: false
    children:
      - type: Label
        label: Continuous Explanatory Variable
        fitToGrid: true
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Continuous Explanatory Variable
                children:
                  - type: VariablesListBox
                    name: contexpl
                    maxItemCount: 1
                    isTarget: true
      - type: Label
        label: Cut-off
        fitToGrid: true
        children:
          - type: Label
            label: Cut-off
            children:
              - type: CheckBox
                name: findcut
                enable: (contexpl)
  - type: CollapseBox
    label: Single Arm Survival
    collapsed: false
    children:
      - type: Label
        label: Single Arm Survival
        fitToGrid: true
        children:
          - type: CheckBox
            name: sas
